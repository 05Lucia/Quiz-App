<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"><!-- Bootstrap -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav></nav>

    <div class="main-contaniner">

        <div class="card mb-3 quiz-card" id="endScrean" style="display: none;"> 

            <div class="row g-0">

                <div class="col-md-4 quizbar">

                </div>

                <div class="col-md-8">
                    <div class="card-body end-screen">
                        <img src="./img/brain result.png" alt="">
                        <h4>COMPLETE <br> HTML QUIZ</h4>
                        <div class="score">
                            <h4 class="orange">YOUR SCORE</h4>
                            <h4 id="score">10/10</h4>
                        </div>
                        <button class="btn btn-secondary">SHARE</button>
                        <a href="index.html">Replay</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="card mb-3 quiz-card" id="questionBody">
            <div class="row g-0">

                <div class="col-md-4 quizbar">

                </div>

                <div class="col-md-8 answer">
                    <div class="card-body">

                        <h5 class="card-title" id="question">Fage</h5>

                        <div class="card mb-2 answer" onclick="answer('answer_1')">
                            <div class="card-body" id="answer_1">
                                1
                            </div>
                        </div>
                        <div class="card mb-2  answer" onclick="answer('answer_2')">
                            <div class="card-body" id="answer_2">
                                2
                            </div>
                        </div>
                        <div class="card mb-2 answer" onclick="answer('answer_3')">
                            <div class="card-body" id="answer_3">
                                3
                            </div>
                        </div>
                        <div class="card mb-2 answer" onclick="answer('answer_4')">
                            <div class="card-body" id="answer_4">
                                4
                            </div>
                        </div>

                        <div class="question-footer answer">
                            <span><b id="current-question">1</b> von <b id="all-questions">5</b> Fragen</span>
                            <button onclick="nextQuestion()" class="btn btn-secondary" id="next-button" disabled>n√§chte
                                Fragen</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


</body>

</html>
